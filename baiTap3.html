<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập một số nguyên"));
    if (a>0){
        alert ("Số này lớn hơn không");

    }else if (a<0){
        alert("số này nhỏ hơn không");
    }else{
        alert("số này bằng không");
    }
</script>
</body>
</html>
