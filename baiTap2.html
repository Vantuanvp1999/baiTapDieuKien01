<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số tuổi");

    let age = parseInt(a);
    if (age == 15) {
        alert ("Đủ tuổi vào lớp 10");
    } else if (age>15){
        alert ("Quá tuổi vào lớp 10");
    }else {
        alert ("Chưa đủ tuổi vào lớp 10");
    }
</script>
</body>
</html>
